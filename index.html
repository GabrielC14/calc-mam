<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="Calculadora de Resistência" />
    <meta property="og:description" content="Calcule a resistência dos perfis com base nas normas de pressão de vento e resistência!" />
    <meta property="og:image" content="https://calculoperfil.gabrielvc.com.br/imgprev.png" />
    <meta property="og:url" content="https://calculoperfil.gabrielvc.com.br" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Calculadora de Resistência" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de resistencia</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
    <div class="container">
        <div class="form-section">
            <h2>Esquadria</h2>
            <label for="input1">Largura (mm):</label>
            <input type="number" id="larguraInput" placeholder="Largura total da esquadria (mm)">
            <label for="input2">Quantidade de folhas:</label>
            <input type="number" id="quantidadefolInput" placeholder="Quantidade de folhas">
            <label for="input3">Altura (mm):</label>
            <input type="number" id="alturafolInput" placeholder="Altura da esquadria (mm)">
            
            <h2 id="titles">Edifício</h2>
            
            <div class="custom-pressure-toggle">
                <label for="customPressureCheckbox">Usar pressão personalizada?</label>
                <input type="checkbox" id="customPressureCheckbox">
            </div>

            <div id="customPressureSection" style="display: none;">
                <label for="pressaoPersonalizadaInput">Pressão Personalizada (Pa):</label>
                <input type="number" id="pressaoPersonalizadaInput" placeholder="Ex: 3000">
            </div>
            
            <div id="locationBasedSection">
                <label for="input4">Quantidade de pavimentos:</label>
                <input type="number" id="pavimentosInput" placeholder="Número de pavimentos" />
            </div>
        </div>

        <div class="map-section" id="mapSection">
            <input type="text" id="addressInput" placeholder="Digite o endereço" />
            <button id="searchBtn">Buscar Localização</button>
            <div id="mapid"></div>
            <button id="generateJsonBtn" style="display: none;">Calcular</button>
        </div>

        <div class="results-section">
            <h2>Cálculos</h2>
            <div class="formula-section">
                <p><b>Limite de Tensão:</b><br>(P×10⁻⁶ × L × H²) / (8 × Wx) ≤ LRT / 2</p>
                <p><b>Limites de Flecha:</b><br>(5 × P×10⁻⁶ × L × H⁴) / (384 × E × Jx) ≤ H / 175<br>(5 × P×10⁻⁶ × L × H⁴) / (384 × E × Jx) ≤ 20</p>
                <br>
            </div>
            <div id="results">
            </div>
        </div>
    </div>
    <a href="index-pag2.html" class="info-button">
        <i class="fas fa-info-circle"></i>
    </a>

    <script src="script.js"></script>
</body>

</html>
